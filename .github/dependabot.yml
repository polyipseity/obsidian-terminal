# Dependabot configuration
# See https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates

version: 2
updates:
  # GitHub Actions (workflow dependencies)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
      prefix-development: "chore"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"

  # NPM & pnpm (package.json, pnpm-lock.yaml, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
      prefix-development: "chore"
      include: "scope"
    groups:
      npm:
        patterns:
          - "*"
    ignore:
      # Ignore updates to obsidian beyond 1.4.11
      - dependency-name: "obsidian"
        versions: [">1.4.11"]

  # Python (pyproject.toml - dependency-groups / project.optional-dependencies).
  # We manage Python dependencies with `uv` and commit `uv.lock` for reproducible installs.
  # Dependabot is configured to update Python dependencies (pyproject and `uv.lock`) using the `uv` ecosystem.
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
      prefix-development: "chore"
      include: "scope"
    groups:
      uv:
        patterns:
          - "*"
    exclude-paths:
      # wtf: <https://github.com/dependabot/dependabot-core/issues/13960>
      - "LICENSE.txt"
    ignore:
      # Requires manual review and testing to update
      - dependency-name: "psutil"
        versions: [">5.9.5"]
      # Requires manual review and testing to update
      - dependency-name: "pywinctl"
        versions: [">0.0.50"]
